<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-D0 List</title>
  </head>
  <body>
    <section class="todo-container">
        <div class="heading">
            <h2>Today's To Do</h2>
            <img class="refresh" src="../src/images/refresh.svg" alt="">
        </div>
        <div class="new-task">
            <input type="text" placeholder="Add to your list..." />
            <img class="enter" src="../srcimages/enter.svg" alt="">
        </div>
        <div class="tasks">
            
        </div>
        <button id="clear" type="button">Clear all completed</button>
    </section>
  </body>
</html>
